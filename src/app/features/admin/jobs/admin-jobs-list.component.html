<div class="admin-card">
  <div class="admin-card__head row">
    <div>
      <h2>Jobs</h2>
      <p class="hint">Manage open positions and their visibility.</p>
    </div>
    <a routerLink="/admin/jobs/new" class="btn btn--primary btn-sm">+ New job</a>
  </div>

  <div *ngIf="loading()" class="muted">Loading jobs...</div>
  <div *ngIf="!loading() && error()" class="state state--error">
    {{ error() }}
  </div>
  <div *ngIf="!loading() && !error() && jobs().length === 0" class="muted">
    No jobs yet. Click <strong>+ New job</strong> to create one.
  </div>

  <table *ngIf="!loading() && jobs().length > 0" class="admin-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Country</th>
        <th>Category</th>
        <th>Status</th>
        <th class="ta-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let j of jobs()">
        <td>{{ j.id }}</td>
        <td class="admin-table__title">
          {{ j.title }}
        </td>
        <td>{{ j.country }}</td>
        <td>{{ j.category || '—' }}</td>
        <td>
          <span class="pill" [class.pill--yes]="j.is_active">
            {{ j.is_active ? 'Active' : 'Hidden' }}
          </span>
        </td>
        <td class="ta-right">
          <div class="table-actions">
            <a [routerLink]="['/admin/jobs', j.id]" class="link-sm">Edit</a>
            <button
              type="button"
              class="link-sm link-sm--danger"
              (click)="onDelete(j)"
              [disabled]="deletingId() === j.id"
            >
              {{ deletingId() === j.id ? 'Deleting…' : 'Delete' }}
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
