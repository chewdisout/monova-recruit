<section class="faq">
  <div class="container">
    <header class="faq__header">
      <h1 class="faq__title">{{ 'FAQ.TITLE' | translate }}</h1>
      <p class="faq__intro">{{ 'FAQ.INTRO' | translate }}</p>
    </header>

    <div class="faq__list">
      @for (item of faqs; track item.q) {
        <article class="faq__item">
          <details>
            <summary>
              <span class="faq__question">{{ item.q }}</span>
              <svg
                class="faq__icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 9l-7 7-7-7" />
              </svg>
            </summary>
            <div class="faq__answer">
              <p>{{ item.a }}</p>
            </div>
          </details>
        </article>
      }
    </div>
  </div>
</section>
